<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<!--    부트스트랩의 아이콘을 사용하기 위한 link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css" />
</head>
<body>
<div class="text-center">
    <img id="png" src="/img/welcome.png" style="width:1200px;height:250px;"/>
</div>
<!--페이지 파라미터로 error가 함께 전달된다. 로그인 실패시 파라미터로 error가 전달되는 것은 스프링 시큐리티의 규칙이다.-->
<div class="container">
    <div th:replace="fragments/navbar :: navbarFragment"> </div>
    <form th:action="@{/login_proc}" method="post">
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                사용자ID 또는 비밀번호를 확인해 주세요.
            </div>
        </div>
        <nav id ="nav">
            <div class="text-right">
                <a href="/oauth2/authorization/google" sec:authorize="isAnonymous()" role="button" class="btn btn-outline-danger"><img id="img1" src="/img/google.ico" style="display: block; margin: 0 auto; width:30px; height:30px;"/>로그인</a>
                <a href="/oauth2/authorization/naver" sec:authorize="isAnonymous()" role="button" class="btn btn-outline-success"><img id="img2" src="/img/naver2.ico" style="display: block; margin: 0 auto; width:30px; height:30px;"/>로그인</a>
                <a class="nav-link btn btn-outline-warning" sec:authorize="isAnonymous()" th:href="@{/signup}"><img id="img3" src="/img/signup3.ico" style="display: block; margin: 0 auto; width:30px; height:30px;"/>회원가입</a>
            </div>
        </nav>
        <div class="form-group">
            <label th:for="username">아이디</label>
            <input type="text" name="username" class="form-control" placeholder="아이디 입력해주세요">
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" class="form-control" name="password" placeholder="비밀번호 입력해주세요">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary form-control">로그인</button>
        </div>
    </form>
    <br/>
</div>
</body>
</html>
