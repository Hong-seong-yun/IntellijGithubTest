<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">
    <div th:replace="fragments/navbar :: navbarFragment"> </div>
<!--    th:object=${board}는 controller get에서 넘겨준 객체이다.-->
<!--    <form> 태그의 action 속성은 폼 데이터(form data)를 서버로 보낼 때 해당 데이터가 도착할 URL을 명시합니다.-->
<!--    onsubmit은 boardCreate()가 true가 되었을때만 form의 action으로 값을 넘겨준다. false라면 넘기지 않음.(form을 넘길지 말지 조건을 줄때 사용)-->
<!--    action="/boards/add", method="post"-->
    <form th:action th:object="${board}">
<!-- input type="hidden"은 숨겨진 입력 필드는 폼 제출 시에 사용자가 변경해서는 안 되는 데이터를 함께 보낼 때 유용하게 사용된다-->
        <div>
            <input type="hidden" id="member" class="form-control"  th:field="*{member}">
        </div>

        <div>
            <label for="subject" th:text="#{label.board.subject}">제목</label>
            <input type="text" id="subject" th:field="*{subject}" class="form-control" placeholder="제목을 입력하세요.">
            <br/>
        </div>
        <div>
            <label for="name" th:text="|작성자 : ${board.name}|"></label>
            <input type="hidden" id="name" class="form-control"  th:field="*{name}">
        </div>
        <div>
            <label for="content" th:text="#{label.board.contents}">내용</label>
            <textarea cols="150" rows="10" id="content" th:field="*{content}" class="form-control" placeholder="내용을 입력하세요.">
            </textarea>
        </div>
        <hr class="my-4">

        <div class="row">
            <div class="col">
<!--                type이 submit이기 때문에 action으로 method(get,post)를 고려하여 값이 날라간다.-->
<!--                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.save}">저장</button>-->
                <input class="w-100 btn btn-primary btn-lg" type="button" onclick="boardCreate()" value="저장"/>
            </div>
            <div class="col">
                <button class="w-100 btn btn-danger btn-lg"
                        onclick="location.href='Board.html'"
                        th:onclick="|location.href='@{/boards}'|"
                        type="button" th:text="#{button.cancel}">취소</button>
            </div>
        </div>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="/js/board.js"></script>
</body>
</html>
